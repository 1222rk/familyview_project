{% extends "familyview_project/base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Edit User: {{ user_to_edit.username }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ user_to_edit.email }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
